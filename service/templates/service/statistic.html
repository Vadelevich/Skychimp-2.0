{% extends 'service/base.html' %}
{% block content %}

<div class="container">
    <table class="table">
        <thead class="table-light">
        <th scope="col"></th>
        <th scope="col">Дата и время попытки </th>
        <th scope="col">Cтатус попытки</th>
        <th scope="col">Ответ почтового сервера</th>


        </thead>
        <tbody>
        {% for object in object_list %}
        <tr>
            <td>{{object.id}}</td>
            <td>{{object.date}}</td>
            <td>{{object.status}}</td>
            <td>{{object.answer}}</td>

        </tr>
        {% endfor%}

        </tbody>
    </table>
</div>
{% endblock%}
